<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Register</h2>
					</div>
				</div>
				<div th:if="${success}">
					<div class="alert alert-info">
						You have successfully registered our app!
					</div>
				</div>
				
				<div th:if="${error}">
					<div class="alert alert-danger">
						<span th:text="${error}"></span>
					</div>
				</div>
				
				<div class="card-body">
					<form action="/register" method="post" th:object="${user}">
						<div class="form-group mb-3">
							<label for="username" class="form-label">Username</label>
							<input type="text" class="form-control" id="username" name="username" th:field="*{username}"
								placeholder="enter your username">
						</div>
						<div class="form-group mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-control" id="email" name="email" th:field="*{email}"
								placeholder="enter your email">
						</div>
						<div class="form-group mb-3">
							<label for="password" class="form-label">Password</label>
							<input type="password" class="form-control" id="password" name="password"
								th:field="*{password}" placeholder="enter your password">
						</div>
						<div class="form-group mb-3">
							<label for="confirmPassword" class="form-label">Confirm Password</label>
							<input type="password" class="form-control" id="repeatPassword" name="repeatPassword"
								th:field="*{repeatPassword}" placeholder="confirm your password">

						</div>
						<div class="form-group mb-3">
							<button type="submit" class="btn btn-primary">Register</button>
						</div>
					</form>
				<p class="text-center">Already have an account? <a href="/login">Login</a></p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
